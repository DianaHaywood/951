<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>军工项目管理软件</title>
    <link rel="icon" href="../resources/icon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .loading-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }
        
        .loading-security-notice {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
            padding: 0 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-logo">
                <svg viewBox="0 0 100 100" fill="white">
                    <path d="M50,5 L95,30 L95,70 L50,95 L5,70 L5,30 Z" stroke="white" stroke-width="2" fill="none"/>
                    <path d="M50,20 L80,35 L80,65 L50,80 L20,65 L20,35 Z" fill="rgba(255,255,255,0.2)"/>
                    <path d="M50,35 L65,42.5 L65,57.5 L50,65 L35,57.5 L35,42.5 Z" fill="rgba(255,255,255,0.4)"/>
                    <text x="50" y="52" text-anchor="middle" font-size="10" font-weight="bold">军工</text>
                </svg>
            </div>
            <h1 class="loading-title">军工项目管理软件</h1>
            <p class="loading-subtitle">科研流程管理及进度监控系统</p>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
            <div class="loading-security-notice">
                ⚠️ 本系统为涉密系统，请严格遵守国家保密法律法规
            </div>
        </div>
    </div>

    <script>
        // 隐藏加载屏幕，显示应用
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
            // 这里会由React应用接管
        }, 2000);
    </script>
    
    <!-- React应用入口 -->
    <script src="main.js"></script>
</body>
</html>
